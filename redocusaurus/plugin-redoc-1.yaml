          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Onderwijsproduct'
    put:
      tags:
        - Onderwijscatalogus
      security:
        - oauth2_client_credentials:
            - write:onderwijscatalogus
      parameters:
        - name: externalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Onderwijsproduct'
    delete:
      tags:
        - Onderwijscatalogus
      security:
        - oauth2_client_credentials:
            - write:onderwijscatalogus
      parameters:
        - name: externalId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
