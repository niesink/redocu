    post:
      tags:
        - Onderwijscatalogus
      security:
        - oauth2_client_credentials:
            - write:onderwijscatalogus
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Onderwijsproduct'
                - type: object
                  properties:
                    id:
                      nullable: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Onderwijsproduct'
    get:
      security:
        - oauth2_client_credentials:
            - read:onderwijscatalogus
      tags:
        - Onderwijscatalogus
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
          required: false
        - name: pageSize
          in: query
          schema:
            type: integer
            maximum: 200
            default: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/Paging'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Onderwijsproduct'
  /onderwijsproducten/{externalId}:
