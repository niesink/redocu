openapi: 3.0.0
info:
  version: '1.0'
  title: Eduarte Koppeling Onderwijscatalogus
tags:
  - name: Onderwijscatalogus
    description: API gericht op het beheer van onderwijs- en examenprogramma's in Eduarte
paths:
